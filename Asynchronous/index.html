<html>
  <head>
    <title>Draw Cards</title>
    <style>
      body {
        text-align: center;
        background-color: green;
      }
      /* .button-container {
        justify-content: center;
      } */
      #card-container {
        position: relative;
        width: 150px;
        height: 200px;
        margin: 20px auto;
      }

      #card-container img {
        position: absolute;
        width: 100px;
        height: auto;
        top: 0;
        left: 0;
        transform: rotate(var(--rotation, 0deg));
      }
    </style>
  </head>
  <body>
    <button id="draw-card">Draw Card</button>

    <div id="card-container"></div>

    <script src="script.js"></script>
  </body>
</html>
